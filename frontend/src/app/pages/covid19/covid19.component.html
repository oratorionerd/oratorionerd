<h1 class="mat-display-1 title">Risorse utili periodo Covid-19</h1>

<mat-expansion-panel class="container" *ngFor="let data of covidData">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{data.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <a mat-button *ngFor="let file of data.files" class="file-link" href="{{file.path}}" target="_blank"><mat-icon>picture_as_pdf</mat-icon>&emsp;{{file.title}}</a><br/>
  </mat-expansion-panel>
